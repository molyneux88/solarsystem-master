<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- UIkit -->
  <link rel="stylesheet" href="/solarsystem-master/css/uikit.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <!-- Base styles -->
  <link rel="stylesheet" href="/solarsystem-master/css/planets/base.css">

  <!-- Planet theme (Earth for now) -->
  <link rel="stylesheet" href="/solarsystem-master/css/planets/themes/earth.css">
</head>

<body class="planet-page">

  <!-- Site header -->
  <header id="site-header"></header>

  <!-- Planet selector slider -->
  <section id="planet-slider"></section>

  <!-- =========================
       Planet Hero
  ========================== -->
  <section class="planet-hero uk-light">
    <div class="uk-container uk-flex uk-flex-middle uk-flex-between">

      <a href="venus.html" class="planet-nav-arrow" uk-icon="icon: chevron-left; ratio: 1.5"></a>

      <h1 class="planet-name">Earth</h1>

      <a href="mars.html" class="planet-nav-arrow" uk-icon="icon: chevron-right; ratio: 1.5"></a>

    </div>
  </section>

  <!-- =========================
       Scale Visual
  ========================== -->
  <section class="planet-scale uk-section uk-text-center">

    <p class="planet-scale-caption">
      To scale, Earth is <strong>13.7 mm</strong> in diameter
    </p>

    <button class="planet-scale-toggle uk-button uk-button-text">
      Tap to scale
    </button>

    <div class="planet-image-wrapper">
      <img
        class="planet-image"
        src="/solarsystem-master/images/earthPlanet.png"
        alt="Earth"
      />
    </div>

  </section>

  <!-- =========================
       Did You Know
  ========================== -->
  <section class="planet-facts uk-section section-tight">

    <h2 class="uk-text-center uk-margin-large-bottom">
      Did you know?
    </h2>

    <div uk-slider>
      <ul class="uk-slider-items uk-child-width-1-1 uk-text-center">

        <li>
          <div class="fact-card fact-card--ocean">
            Earth has 365.25 days in a year
          </div>
        </li>

        <li>
          <div class="fact-card fact-card--land">
            Earth is the only planet with liquid water on its surface
          </div>
        </li>

        <li>
          <div class="fact-card fact-card--atmosphere">
            Earth's atmosphere is 78% nitrogen
          </div>
        </li>

      </ul>

      <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin-top"></ul>
    </div>

  </section>

  <!-- =========================
       Next / Previous Navigation
  ========================== -->
  <section class="planet-footer-nav uk-light">

    <div class="uk-container uk-grid uk-child-width-1-2@s uk-text-center" uk-grid>

      <a href="venus.html" class="planet-footer-card">
        <span class="planet-footer-label">Previous</span>
        <span class="planet-footer-name">Venus</span>
        <span class="planet-footer-distance">44.68m south</span>
      </a>

      <a href="mars.html" class="planet-footer-card">
        <span class="planet-footer-label">Next</span>
        <span class="planet-footer-name">Mars</span>
        <span class="planet-footer-distance">84.35m north</span>
      </a>

    </div>

  </section>

  <!-- Scripts -->
  <script src="/solarsystem-master/js/uikit.min.js"></script>
  <script src="/solarsystem-master/js/uikit-icons.min.js"></script>
  <script src="/solarsystem-master/js/partials.js"></script>
