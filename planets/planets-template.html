<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Model Solar System – Planet</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- UIkit -->
  <link rel="stylesheet" href="/solarsystem-master/css/uikit.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <!-- Base styles -->
  <link rel="stylesheet" href="/solarsystem-master/css/planets/base.css">

  <!-- Planet theme (Earth for now) -->
  <link rel="stylesheet" href="/solarsystem-master/css/planets/themes/earth.css">
</head>

<body class="planet-page">

  <!-- Site header -->
  <header id="site-header"></header>

  <!-- Planet selector slider -->
  <section id="planet-slider"></section>

  <!-- =========================
       Planet Hero
  ========================== -->
  <section class="planet-hero uk-light">
    <div class="uk-container uk-flex uk-flex-middle uk-flex-between">

      <a href="venus.html" class="planet-nav-arrow" uk-icon="icon: chevron-left; ratio: 1.5"></a>

      <h1 class="planet-name">Earth</h1>

      <a href="mars.html" class="planet-nav-arrow" uk-icon="icon: chevron-right; ratio: 1.5"></a>

    </div>
  </section>

  <!-- =========================
       Scale Visual
  ========================== -->
    <section class="planet-scale-section">
        <div class="planet-scale-frame">
            <img
            src="/solarsystem-master/images/earthPlanet.png"
            alt="Earth"
            class="planet-image"
            data-planet="earth"
            data-diameter-mm="13.7"
            >

            <div class="planet-measurement-overlay" aria-hidden="true">
            13.7 mm
            </div>
        </div>

        <button class="planet-scale-toggle" aria-pressed="false">
            Tap to show true size
        </button>
    </section>

  <!-- =========================
       Did You Know
  ========================== -->
  <section class="planet-facts uk-section section-tight">

    <h2 class="uk-text-center uk-margin-large-bottom">
      Did you know?
    </h2>

    <div uk-slider>
      <ul class="uk-slider-items uk-child-width-1-1 uk-text-center">

        <li>
          <div class="fact-card fact-card--ocean">
            Earth has 365.25 days in a year
          </div>
        </li>

        <li>
          <div class="fact-card fact-card--land">
            Earth is the only planet with liquid water on its surface
          </div>
        </li>

        <li>
          <div class="fact-card fact-card--atmosphere">
            Earth's atmosphere is 78% nitrogen
          </div>
        </li>

      </ul>

      <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin-top"></ul>
    </div>

  </section>

  <!-- =========================
       Next / Previous Navigation
  ========================== -->
  <section class="planet-footer-nav uk-light">

    <div class="uk-container uk-grid uk-child-width-1-2@s uk-text-center" uk-grid>

        <a href="venus.html" class="planet-footer-card planet-footer-prev">
            <span class="planet-footer-arrow">←</span>
            <img src="/solarsystem-master/images/venusPlanet.png" alt="Venus">
            <div class="planet-footer-text">
                <span class="planet-footer-name">Venus</span>
                <span class="planet-footer-distance">44.68m south</span>
            </div>
        </a>

        <a href="mars.html" class="planet-footer-card planet-footer-next">
            <div class="planet-footer-text">
                <span class="planet-footer-name">Mars</span>
                <span class="planet-footer-distance">84.35m north</span>
            </div>
            <img src="/solarsystem-master/images/marsPlanet.png" alt="Mars">
            <span class="planet-footer-arrow">→</span>
        </a>

    </div>

  </section>

  <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script src="/solarsystem-master/js/uikit.min.js"></script>
  <script src="/solarsystem-master/js/uikit-icons.min.js"></script>
  <script src="/solarsystem-master/js/partials.js"></script>
  <script type="module" src="/solarsystem-master/js/dpijs/calcDPI.js"></script>

  <script type="module">
  import { bindPlanetScale } from "/solarsystem-master/js/modules/planetScaleInteraction.js";

  // Desktop
  bindPlanetScale({
    triggerSelector: ".planet-scale-toggle",
    imageSelector: ".planet-image",
    imagePositionerSelector: ".planet-scale-frame",
    planetKey: "earth",
    resetSize: {
      width: "150px",
      height: "150px"
    }
  });
</script>

</body>
</html>
