<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Model Solar System â€“ Saturn</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- UIkit -->
  <link rel="stylesheet" href="/solarsystem-master/css/uikit.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <!-- Base styles -->
  <link rel="stylesheet" href="/solarsystem-master/css/planets/base.css">

  <!-- Planet theme (Earth for now) -->
  <link rel="stylesheet" href="/solarsystem-master/css/planets/themes/saturn.css">
</head>

<body class="planet-page" data-planet="earth">

  <!-- Site header -->
  <header id="site-header"></header>

  <!-- Planet selector slider -->
  <section id="planet-slider"></section>

  <!-- =========================
       Planet Hero
  ========================== -->
  <section class="planet-hero uk-light">
    <div class="uk-container uk-flex uk-flex-middle uk-flex-between">

      <a href="jupiter.html" class="planet-nav-arrow" uk-icon="icon: chevron-left; ratio: 1.5"></a>

      <h1 class="planet-name">Saturn</h1>

      <a href="uranus.html" class="planet-nav-arrow" uk-icon="icon: chevron-right; ratio: 1.5"></a>

    </div>
  </section>

  <!-- =========================
       Scale Visual
  ========================== -->
    <section class="planet-scale-section">
        <div class="planet-scale-frame">
            <img
            src="/solarsystem-master/images/saturnPlanet.png"
            alt="Saturn"
            class="planet-image"
            data-planet="saturn"
            data-diameter-mm="125.4"
            >

        </div>

        <button class="planet-scale-toggle" aria-pressed="false">
            Show true size (125.4 mm)
        </button>
    </section>

  <!-- =========================
       Did You Know
  ========================== -->
  <section class="planet-facts uk-section section-tight">

    <h2 class="uk-text-center uk-margin-large-bottom">
      Did you know?
    </h2>

    <div uk-slider>
      <ul class="uk-slider-items uk-child-width-1-1 uk-text-center">
      </ul>

      <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin-top"></ul>
    </div>

  </section>

  <!-- =========================
       Next / Previous Navigation
  ========================== -->
  <section class="planet-footer-nav uk-light">

    <div class="uk-container uk-grid uk-child-width-1-2@s uk-text-center" uk-grid>

    </div>

  </section>

  <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script src="/solarsystem-master/js/uikit.min.js"></script>
  <script src="/solarsystem-master/js/uikit-icons.min.js"></script>
  <script src="/solarsystem-master/js/partials.js"></script>
  <script type="module" src="/solarsystem-master/js/dpijs/calcDPI.js"></script>

  <script type="module">
    import { bindPlanetScale } from "/solarsystem-master/js/modules/planetScaleInteraction.js";

    document.querySelectorAll(".planet-scale-section").forEach(section => {
        bindPlanetScale(section);
    });
  </script>

  <script type="module">
    import { bindPlanetFacts } from "/solarsystem-master/js/modules/planetFacts.js";

    bindPlanetFacts({
        planetKey: "saturn",
        count: 5 // show 5 random facts
    });
  </script>

  <script type="module">
    import { buildPlanetFooter } from "/solarsystem-master/js/modules/planetNavigation.js";

    buildPlanetFooter();
  </script>

</body>
</html>
